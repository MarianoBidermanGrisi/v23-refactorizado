# render.yaml - Render deployment configuration
services:
  - type: web
    name: trading-bot-v23
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python start.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: PORT
        value: 10000
